    <header class="container-fluid">

        <nav class="navbar navbar-expand-sm">

            <div class="container-fluid navbar-index">

                <a class="header__titulo" href="../index.html">
                    <h1>Guapas Wilde</h1>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

                <div class="collapse navbar-collapse" id="navbarNav">

                        <li class="nav-item">

                        </li>

                    </ul>

                </div>

            </div>

        </nav>


    </header>

    <main>

        <section class="container shadow my-5 banner-encabezado">

            <div class="row">

                <div class="col-12 col-lg-5">
                    <h2>Contacto</h2>
                </div>

                <div class="col-12 col-lg-7">
                    <h3>Líderes en el concepto del cuidado de
                        tus uñas.
                    </h3>
                </div>

            </div>

        </section>

        <section class="container shadow my-5 contenedor-contacto">

            <div class="row">

                <div class="col-12 col-lg-6 iframe-map">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3280.112600853443!2d-58.32140608425051!3d-34.70233977023095!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95a33266c6683bb5%3A0xaf3ee416b9d54bfc!2sGuapas%20Est%C3%A9tica!5e0!3m2!1ses!2sar!4v1666999633923!5m2!1ses!2sar"
                        allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"
                        class="w-100 radio-borde" width="100%" height="85%"></iframe>
                </div>

                <form class="col-12 col-lg-6 my-5 formulario-contenedor">

                    <h2>Dejanos tu Mensaje o Consulta</h2>

                    <div>
                        <label class="text-input" for="nombre-usuario">Nombre:</label>
                        <input class="input" type="text" id="nombre-usuario" placeholder="your name" required>
                    </div>

                    <div>
                        <label class="text-input" for="apellido-usuario">Apellido:</label>
                        <input class="input" type="text" id="apellido-usuario" placeholder="your lastname" required>
                    </div>

                    <div>
                        <label class="text-input" for="email-usuario">Email:</label>
                        <input class="input" type="email" id="email-usuario" placeholder="your email" required>
                    </div>

                    <div>
                        <label class="text-input" for="asunto-usuario">Seleccione Asunto:</label>
                        <select id="asunto-usuario" class="select-box">
                            <option value="1" class="text-input">Reclamo</option>
                            <option value="2" class="text-input">Consulta</option>
                            <option value="3" class="text-input">Otro</option>
                        </select>
                    </div>


                    <div>
                        <label class="text-input" for="mensaje-usuario">Ingrese su Mensaje:</label>
                        <textarea class="input" placeholder="your message" name="mensaje" id="mensaje-usuario" cols="30"
                            rows="10"></textarea>
                    </div>

                    <div>
                        <label class="text-input" for="novedades-form">¿Desea recibir novedades?</label>
                        <input type="checkbox" id="novedades-form" value="acepta-novedades">
                    </div>

                    <div class="contenedor-boton">
                        <input type="submit" value="Enviar">
                        <input type="submit" value="Borrar">
                    </div>

                </form>

            </div>

        </section>

    </main>

    <footer class="container-fluid">
