                        </li>

    <main>

        <section class="container shadow my-5 zona-encabezado">

            <div class="row">

                <div class="col-12 col-lg-5">
                    <h2 class="zona-titulo">Contacto</h2>
                </div>

                <div class="col-12 col-lg-7 contenedor-texto">
                    <h4 class="zona-texto">Líderes en el concepto del cuidado de
                        tus uñas.
                    </h4>
                </div>

            </div>

        </section>

        <section class="container shadow my-5 zona-contacto">

            <div class="row">

                <div class="col-12 col-lg-6 contacto-flex">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3280.112600853443!2d-58.32140608425051!3d-34.70233977023095!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95a33266c6683bb5%3A0xaf3ee416b9d54bfc!2sGuapas%20Est%C3%A9tica!5e0!3m2!1ses!2sar!4v1666999633923!5m2!1ses!2sar"
                        allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"
                        class="w-100 radio-borde" width="600" height="550"></iframe>
                </div>

                <form class="col-12 col-lg-6 my-5">

                    <h2 class="titulo-formulario">Dejanos tu Mensaje o Consulta</h2>

                    <div>
                        <label for="nombre-usuario">Nombre:</label>
                        <input type="text" id="nombre-usuario" placeholder="Daniel" required>
                    </div>

                    <div>
                        <label for="apellido-usuario">Apellido:</label>
                        <input type="text" id="apellido-usuario" placeholder="Garcia" required>
                    </div>

                    <div>
                        <label for="numer-usuario">Edad:</label>
                        <input type="number" id="numer-usuario" placeholder="24" required>
                    </div>

                    <div>
                        <label for="email-usuario">Email:</label>
                        <input type="email" id="email-usuario" placeholder="xxxx@gmail.com" required>
                    </div>

                    <div>
                        <label for="asunto-usuario">Seleccione Asunto</label>
                        <select id="asunto-usuario">
                            <option value="">Reclamo</option>
                            <option value="">Consulta</option>
                            <option value="">Otro</option>
                        </select>
                    </div>

                    <div>
                        <spanS>Genero:</spanS>
                        <br>
                        <label for="genero-hombre">Hombre</label>
                        <input type="radio" name="genero" id="genero-hombre">
                        <label for="genero-mujer">Mujer</label>
                        <input type="radio" name="genero" id="genero-mujer">
                        <label for="genero-otro">Otros</label>
                        <input type="radio" name="genero" id="genero-otro">
                    </div>

                    <div>
                        <label for="mensaje-usuario">Ingrese su Mensaje</label>
                        <textarea name="mensaje" id="mensaje-usuario" cols="30" rows="10"></textarea>
                    </div>

                    <div>
                        <label for="novedades-form">¿Desea recibir novedades?</label>
                        <input type="checkbox" id="novedades-form" value="acepta-novedades">
                    </div>

                    <div>
                        <input type="submit" value="Enviar Formulario" class="boton">
                        <input type="reset" value="Borrar Formulario" class="boton">
                    </div>

                </form>
            </div>

        </section>

    </main>
